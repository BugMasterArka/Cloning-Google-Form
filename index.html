<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <title>Cloning Google Form</title>
</head>
<body>
    <div class="top-pic">
        <img src="1.png" alt="">
    </div>
    <br>
    <div class="first">
        <h1 id="main-topic">
            Contact Information
        </h1>
        <p id="req" class="new-font">
            Do fill all your queries and doubts regarding Research profile, looking forward to seeing you in the session this
            Sunday at 5 PM on MS Teams.
        </p>
        <p id="req-fields" class="new-font">
            * Required
        </p>
    </div>
    <br>
    <div class="second">
        <p id="topic-2" class="new-font">
            Name *
        </p>
        <input type="text" class="new-font" id="username" placeholder="Your Name">
    </div>
    <br>
    <div class="third">
        <p id="topic-3" class="new-font">
            Email *
        </p>
        <input type="text" class="new-font" id="usermail" placeholder="Your Email">
    </div>
    <br>
    <div class="fourth">
        <p id="topic-4" class="new-font">
            Roll Number *
        </p>
        <input type="number" class="new-font" id="roll" placeholder="Your Roll Number">
    </div>
    <br>
    <div class="fifth">
        <p id="topic-5" class="new-font">
            Any specific question you have ?
        </p>
        <input type="text" class="new-font" id="answer" placeholder="Answer here">
    </div>
    <br>
    <div>
        <input type="submit" id="submitbtn" value="Submit">
    </div>
</body>
<footer>
    <p id="inst1" class="new-font">
        Never submit passwords through google forms
    </p>
    
</footer>
</html>
